spring:
  profiles: prod

  datasource:
    url: jdbc:mysql://ttoksori:3306/bucketNote?useSSL=false
    username: ${LOCAL_USERNAME}
    password: ${LOCAL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    generate-ddl: false
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  jwt:
    secret: ${JWT_SECRET_KEY}

security:
  kakao:
    client_id: ${CLIENT_ID}
    redirect_uri: ${REDIRECT_URI}

logging:
  level:
    root: INFO
  file:
    path: /var/log/bucketNote.log

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false
